<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini API key tester (2.5-ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
    h1 { font-size: 1.4rem; margin: 0 0 16px; }
    .card { max-width: 900px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    label { font-weight: 600; display: block; margin: 12px 0 6px; }
    input[type="text"], textarea, select {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font: inherit;
    }
    textarea { min-height: 120px; }
    button {
      padding: 10px 14px; border: 0; border-radius: 8px; background: #0b69ff; color: white; font-weight: 600; cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .help { font-size: 0.9rem; opacity: 0.8; }
    pre { background: #11182710; border: 1px solid #ddd; border-radius: 8px; padding: 12px; white-space: pre-wrap; word-wrap: break-word; }
    .error { color: #b00020; font-weight: 600; }
    .success { color: #046307; font-weight: 600; }
    footer { margin-top: 12px; font-size: 0.85rem; opacity: 0.8; }
    .inline { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Test your Gemini API key</h1>

    <div class="row">
      <div>
        <label for="apiKey">API key</label>
        <input id="apiKey" type="text" placeholder="Paste your Google Gemini API key" />
        <div class="help">Client-side only. For production, use a server to keep keys safe.</div>
      </div>
      <div>
        <label for="model">Model</label>
        <select id="model">
          <!-- 2.5 series -->
          <option value="gemini-2.5-flash">gemini-2.5-flash</option>
          <option value="gemini-2.5-pro">gemini-2.5-pro</option>
          <!-- 1.5 fallbacks -->
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        </select>
      </div>
    </div>

    <div class="inline" style="margin-top:8px;">
      <label for="stream" style="margin:0;">Stream</label>
      <input id="stream" type="checkbox" />
      <div class="help">Enable experimental streaming in the browser.</div>
    </div>

    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder="Ask something (e.g., 'Write a haiku about Wolverhampton')">Write a short haiku about winter mornings.</textarea>

    <div class="row">
      <button id="sendBtn">Send request</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>

    <div id="status" style="margin-top:12px;"></div>

    <h2 style="margin-top:18px;">Response</h2>
    <pre id="textOutput">—</pre>

    <h2>Raw JSON</h2>
    <pre id="jsonOutput">—</pre>

    <footer>
      Tip: If you see CORS or network errors opening this file directly, serve it locally (e.g., python -m http.server) and retry.
    </footer>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const apiKeyEl = document.getElementById('apiKey');
    const modelEl = document.getElementById('model');
    const promptEl = document.getElementById('prompt');
    const statusEl = document.getElementById('status');
    const textOutputEl = document.getElementById('textOutput');
    const jsonOutputEl = document.getElementById('jsonOutput');
    const streamEl = document.getElementById('stream');

    function setStatus(message, kind = 'info') {
      statusEl.textContent = message;
      statusEl.className = kind === 'error' ? 'error' : (kind === 'success' ? 'success' : '');
    }

    // Safely extract plain text from common Gemini response shapes
    function extractText(resp) {
      try {
        // v1beta generateContent
        const parts = resp?.candidates?.[0]?.content?.parts || [];
        const texts = parts.map(p => (typeof p.text === 'string' ? p.text : '')).filter(Boolean);
        if (texts.length) return texts.join('\n\n').trim();
        // Alt shape: candidates[0].output_text (seen in some SDKs)
        if (typeof resp?.candidates?.[0]?.output_text === 'string') {
          return resp.candidates[0].output_text.trim();
        }
        // Safety net
        return '(no text in response)';
      } catch {
        return '(unable to parse response)';
      }
    }

    async function callGeminiOnce(apiKey, model, userPrompt) {
      const url = `https://generativelanguage.googleapis.com/v1beta/models/${encodeURIComponent(model)}:generateContent?key=${encodeURIComponent(apiKey)}`;
      const body = {
        contents: [
          { role: "user", parts: [{ text: userPrompt }] }
        ]
      };

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const json = await res.json().catch(() => ({}));
      if (!res.ok) {
        const msg = json?.error?.message || `HTTP ${res.status}`;
        throw new Error(msg);
      }
      return json;
    }

    // Experimental browser streaming using the REST "streamGenerateContent" endpoint
    async function callGeminiStream(apiKey, model, userPrompt, onChunk) {
      const url = `https://generativelanguage.googleapis.com/v1beta/models/${encodeURIComponent(model)}:streamGenerateContent?key=${encodeURIComponent(apiKey)}`;
      const body = {
        contents: [{ role: "user", parts: [{ text: userPrompt }] }]
      };

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (!res.ok || !res.body) {
        const json = await res.json().catch(() => ({}));
        const msg = json?.error?.message || `HTTP ${res.status}`;
        throw new Error(msg);
      }

      // The streaming response is newline-delimited JSON (NDJSON)
      const reader = res.body.getReader();
      const decoder = new TextDecoder('utf-8');
      let buffer = '';

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });
        let idx;
        while ((idx = buffer.indexOf('\n')) >= 0) {
          const line = buffer.slice(0, idx).trim();
          buffer = buffer.slice(idx + 1);
          if (!line) continue;
          try {
            const obj = JSON.parse(line); // each line is a partial response
            onChunk(obj);
          } catch {
            // ignore parse errors on partials
          }
        }
      }
    }

    sendBtn.addEventListener('click', async () => {
      const apiKey = apiKeyEl.value.trim();
      const model = modelEl.value.trim();
      const prompt = promptEl.value.trim();
      const useStream = streamEl.checked;

      if (!apiKey) { setStatus('Please paste your API key.', 'error'); return; }
      if (!prompt) { setStatus('Please enter a prompt.', 'error'); return; }

      setStatus('Sending request…');
      sendBtn.disabled = true;
      textOutputEl.textContent = '—';
      jsonOutputEl.textContent = '—';

      try {
        if (!useStream) {
          const resp = await callGeminiOnce(apiKey, model, prompt);
          const text = extractText(resp);
          textOutputEl.textContent = text;
          jsonOutputEl.textContent = JSON.stringify(resp, null, 2);
        } else {
          let assembledText = '';
          let lastObj = null;
          textOutputEl.textContent = '';
          jsonOutputEl.textContent = '(streaming…)';

          await callGeminiStream(apiKey, model, prompt, (obj) => {
            lastObj = obj;
            const partial = extractText(obj);
            if (partial && partial !== '(no text in response)') {
              assembledText += (assembledText ? '' : '') + partial;
              textOutputEl.textContent = assembledText;
            }
          });

          jsonOutputEl.textContent = lastObj ? JSON.stringify(lastObj, null, 2) : '(no final JSON captured)';
        }
        setStatus('Success ✓', 'success');
      } catch (err) {
        setStatus(`Error: ${err.message}`, 'error');
        jsonOutputEl.textContent = (err && err.stack) ? err.stack : String(err);
      } finally {
        sendBtn.disabled = false;
      }
    });

    clearBtn.addEventListener('click', () => {
      promptEl.value = '';
      textOutputEl.textContent = '—';
      jsonOutputEl.textContent = '—';
      setStatus('');
    });
  </script>
</body>
</html>
