console.log("[v0] 初始化开始");
const φ=1.618033988749895,τ=6.283185307179586,π=Math.PI,黄=137.5077640500378*π/180;
let 场,相,渲,螺=[],粒=[],鼠X=0,鼠Y=0,时=0,覆,速X=0,速Y=0;

function 初(){
console.log("[v0] 创建场景");
场=new THREE.Scene();
场.fog=new THREE.FogExp2(0x000000,0.0005);
相=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,5000);
相.position.z=300;
渲=new THREE.WebGLRenderer({antialias:true});
渲.setSize(innerWidth,innerHeight);
渲.setClearColor(0x000000);
document.body.appendChild(渲.domElement);
覆=document.getElementById('覆');

场.add(new THREE.AmbientLight(0x404040,1));
for(let i=0;i<6;i++){
let 光=new THREE.PointLight(new THREE.Color().setHSL(i/6,1,0.5),2,800);
光.position.set(Math.cos(i*τ/6)*300,Math.sin(i*τ/6)*300,Math.cos(i*τ/12)*200);
场.add(光);
}

console.log("[v0] 生成螺旋");
for(let 层=0;层<3;层++){
let 点=[];
for(let i=0;i<1500;i++){
let θ=i*黄,r=Math.sqrt(i)*φ*0.4,x=r*Math.cos(θ),y=r*Math.sin(θ),z=i*0.12-200;
点.push(new THREE.Vector3(x,y,z));
}
let 曲=new THREE.CatmullRomCurve3(点);
let 管=new THREE.TubeGeometry(曲,点.length*2,0.5+层*0.2,6,false);
let 材=new THREE.MeshPhongMaterial({color:new THREE.Color().setHSL(层/3,1,0.5),emissive:new THREE.Color().setHSL(层/3,1,0.3),transparent:true,opacity:0.8,wireframe:层%2===1});
let 网=new THREE.Mesh(管,材);
网.userData={层:层};
场.add(网);
螺.push(网);

for(let i=0;i<点.length;i+=8){
let 几=new THREE.OctahedronGeometry(1+Math.random(),0);
let 材2=new THREE.MeshPhongMaterial({color:new THREE.Color().setHSL((i/点.length+层/3)%1,1,0.6),emissive:new THREE.Color().setHSL((i/点.length+层/3)%1,1,0.4)});
let 网2=new THREE.Mesh(几,材2);
网2.position.copy(点[i]);
网2.userData={原:点[i].clone(),索:i,层:层};
场.add(网2);
螺.push(网2);
}
}

console.log("[v0] 生成粒子");
for(let 系=0;系<8;系++){
let 几=new THREE.BufferGeometry();
let 位=new Float32Array(600*3);
let 色=new Float32Array(600*3);
for(let i=0;i<600;i++){
let θ=Math.random()*τ,φ角=Math.random()*π,r=Math.random()*400+50;
位[i*3]=r*Math.sin(φ角)*Math.cos(θ);
位[i*3+1]=r*Math.sin(φ角)*Math.sin(θ);
位[i*3+2]=r*Math.cos(φ角);
let c=new THREE.Color().setHSL((系/8+Math.random()*0.1)%1,1,0.6);
色[i*3]=c.r;色[i*3+1]=c.g;色[i*3+2]=c.b;
}
几.setAttribute('position',new THREE.BufferAttribute(位,3));
几.setAttribute('color',new THREE.BufferAttribute(色,3));
let 材=new THREE.PointsMaterial({size:2,vertexColors:true,transparent:true,opacity:0.7,blending:THREE.AdditiveBlending});
let 点=new THREE.Points(几,材);
点.userData={系:系,速:0.3+Math.random()};
场.add(点);
粒.push(点);
}

document.addEventListener('mousemove',e=>{
let 新X=(e.clientX/innerWidth)*2-1;
let 新Y=-(e.clientY/innerHeight)*2+1;
速X=(新X-鼠X)*10;
速Y=(新Y-鼠Y)*10;
鼠X=新X;鼠Y=新Y;
});

window.addEventListener('resize',()=>{
相.aspect=innerWidth/innerHeight;
相.updateProjectionMatrix();
渲.setSize(innerWidth,innerHeight);
});

console.log("[v0] 初始化完成");
动();
}

function 动(){
requestAnimationFrame(动);
时+=0.016;

螺.forEach((obj,i)=>{
if(obj.geometry.type==='TubeGeometry'){
obj.rotation.z+=0.001*(obj.userData.层+1);
obj.rotation.y+=0.002*(obj.userData.层+1);
}else{
let 原=obj.userData.原;
let 波=Math.sin(时*2+obj.userData.索*0.1)*5;
obj.position.x=原.x+Math.cos(时+obj.userData.索)*波*(1+Math.abs(鼠X)*2);
obj.position.y=原.y+Math.sin(时+obj.userData.索)*波*(1+Math.abs(鼠Y)*2);
obj.rotation.x+=0.02*(1+Math.abs(鼠X));
obj.rotation.y+=0.03*(1+Math.abs(鼠Y));
}
});

粒.forEach((p,i)=>{
p.rotation.y+=p.userData.速*0.01*(1+Math.abs(鼠X)*3);
p.rotation.x+=p.userData.速*0.005*(1+Math.abs(鼠Y)*3);
let 位=p.geometry.attributes.position.array;
for(let j=0;j<位.length;j+=3){
位[j]+=Math.sin(时+j)*0.5*Math.abs(鼠X);
位[j+1]+=Math.cos(时+j)*0.5*Math.abs(鼠Y);
位[j+2]+=Math.sin(时*0.5+j)*0.3*(Math.abs(鼠X)+Math.abs(鼠Y));
}
p.geometry.attributes.position.needsUpdate=true;
});

相.position.x+=(鼠X*100-相.position.x)*0.05;
相.position.y+=(鼠Y*100-相.position.y)*0.05;
相.lookAt(0,0,0);

场.rotation.y+=速X*0.001;
场.rotation.x+=速Y*0.001;

更新方程();
渲.render(场,相);
}
