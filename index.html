const 生成斐波那契螺旋=()=>{
  const 点数组=[],迭代次数=1500,缩放因子=0.6;
  
  for(let i=0;i<迭代次数;i++){
    const θ=i*黄金角,r=缩放因子*Math.sqrt(i),x=r*Math.cos(θ),y=r*Math.sin(θ),z=i*0.12-180;
    点数组.push(new THREE.Vector3(x,y,z));
  }
  
  const 曲线=new THREE.CatmullRomCurve3(点数组);
  const 管道几何=new THREE.TubeGeometry(曲线,点数组.length*2,0.4,8,false);
  const 材质1=new THREE.MeshPhongMaterial({
    color:0x00ffff,
    emissive:0x004444,
    shininess:100,
    transparent:true,
    opacity:0.9
  });
  const 网格1=new THREE.Mesh(管道几何,材质1);
  螺旋组.add(网格1);
  
  for(let i=0;i<迭代次数;i+=8){
    const 点=点数组[i];
    const 球体几何=new THREE.SphereGeometry(1.2+Math.sin(i*0.1)*0.6,12,12);
    const 色相=i/迭代次数;
    const 材质=new THREE.MeshPhongMaterial({
      color:new THREE.Color().setHSL(色相,1,0.6),
      emissive:new THREE.Color().setHSL(色相,1,0.3),
      shininess:100
    });
    const 球体=new THREE.Mesh(球体几何,材质);
    球体.position.copy(点);
    球体.userData={索引:i};
    螺旋组.add(球体);
  }
  
  const 线几何=new THREE.BufferGeometry().setFromPoints(点数组);
  const 线材质=new THREE.LineBasicMaterial({
    color:0xff00ff,
    transparent:true,
    opacity:0.4
  });
  const 线=new THREE.Line(线几何,线材质);
  螺旋组.add(线);
  
  for(let j=0;j<4;j++){
    const 偏移角=j*τ/4;
    const 额外点数组=[];
    for(let i=0;i<迭代次数;i+=3){
      const θ=i*黄金角+偏移角;
      const r=缩放因子*Math.sqrt(i)*φ*0.7;
      const x=r*Math.cos(θ);
      const y=r*Math.sin(θ);
      const z=i*0.12-180+j*30;
      额外点数组.push(new THREE.Vector3(x,y,z));
    }
    const 额外线几何=new THREE.BufferGeometry().setFromPoints(额外点数组);
    const 额外线材质=new THREE.LineBasicMaterial({
      color:new THREE.Color().setHSL(j/4,0.8,0.5),
      transparent:true,
      opacity:0.25
    });
    const 额外线=new THREE.Line(额外线几何,额外线材质);
    螺旋组.add(额外线);
  }
};

const 动画循环=()=>{
  requestAnimationFrame(动画循环);
  
  目标X+=(鼠标X-目标X)*0.05;
  目标Y+=(鼠标Y-目标Y)*0.05;
  
  螺旋组.rotation.x=目标Y*0.5;
  螺旋组.rotation.y+=0.003+目标X*0.015;
  螺旋组.rotation.z=Math.sin(Date.now()*0.0001)*0.15;
  
  相机.position.x=Math.sin(Date.now()*0.0003)*80;
  相机.position.y=Math.cos(Date.now()*0.0002)*50;
  相机.lookAt(场景.position);
  
  螺旋组.children.forEach((子对象,索引)=>{
    if(子对象.type==='Mesh'&&子对象.geometry.type==='SphereGeometry'){
      子对象.rotation.x+=0.015;
      子对象.rotation.y+=0.025;
      const 时间=Date.now()*0.001;
      子对象.position.y+=Math.sin(时间+索引)*0.08;
      子对象.scale.setScalar(1+Math.sin(时间*2+索引)*0.15);
    }
  });
  
  更新方程显示();
  渲染器.render(场景,相机);
};
