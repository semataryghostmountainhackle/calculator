<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
*{margin:0;padding:0;overflow:hidden}body{background:#000}canvas{display:block}#覆盖层{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;font-family:'SimSun',serif;color:#0ff;font-size:11px;line-height:1.4;text-shadow:0 0 8px #0ff,0 0 15px #0ff;padding:8px;box-sizing:border-box;z-index:1000;columns:3;column-gap:15px}#覆盖层 div{break-inside:avoid;margin-bottom:2px;transition:all 0.3s;opacity:0.85}#覆盖层 div:hover{opacity:1;text-shadow:0 0 20px #0ff}
</style>
</head>
<body>
<div id="覆盖层"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script>
const φ=1.618033988749895,τ=6.283185307179586,π=3.141592653589793,黄金角=137.5077640500378*π/180,欧拉=2.718281828459045;
let 场景,相机,渲染器,螺旋组,粒子系统=[],鼠标X=0,鼠标Y=0,目标X=0,目标Y=0,覆盖层元素,时钟=0,波动组,分形组,轨迹数组=[];

const 计算斐波那契=(n)=>{if(n<=1)return n;let a=0,b=1;for(let i=2;i<=n;i++){let t=a+b;a=b;b=t}return b};
const 复数乘法=(a,b,c,d)=>[a*c-b*d,a*d+b*c];
const 曼德布洛特=(x,y,迭代)=>{let zx=0,zy=0,i=0;while(zx*zx+zy*zy<4&&i<迭代){let t=zx*zx-zy*zy+x;zy=2*zx*zy+y;zx=t;i++}return i};
const 傅里叶系数=(n,t)=>Math.cos(n*t)/n+Math.sin(n*t)/(n*n);

const 初始化=()=>{
  场景=new THREE.Scene();
  场景.fog=new THREE.FogExp2(0x000000,0.0008);
  相机=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,10000);
  相机.position.set(0,0,500);
  
  渲染器=new THREE.WebGLRenderer({antialias:true,alpha:false});
  渲染器.setSize(window.innerWidth,window.innerHeight);
  渲染器.setClearColor(0x000000,1);
  document.body.appendChild(渲染器.domElement);
  
  覆盖层元素=document.getElementById('覆盖层');
  螺旋组=new THREE.Group();
  波动组=new THREE.Group();
  分形组=new THREE.Group();
  场景.add(螺旋组);
  场景.add(波动组);
  场景.add(分形组);
  
  const 环境光=new THREE.AmbientLight(0x202020,2);
  场景.add(环境光);
  
  for(let i=0;i<8;i++){
    const 光=new THREE.PointLight(new THREE.Color().setHSL(i/8,1,0.5),2,1500);
    光.position.set(Math.cos(i*τ/8)*400,Math.sin(i*τ/8)*400,Math.cos(i*τ/16)*300);
    场景.add(光);
    光.userData={角度:i*τ/8};
  }
  
  生成斐波那契螺旋();
  生成粒子系统();
  生成波动场();
  生成分形结构();
  
  document.addEventListener('mousemove',鼠标移动);
  document.addEventListener('click',鼠标点击);
  window.addEventListener('resize',窗口调整);
  
  动画循环();
};

const 生成斐波那契螺旋=()=>{
  const 点数组=[],迭代次数=2500,缩放因子=0.5;
  
  for(let i=0;i<迭代次数;i++){
    const θ=i*黄金角,r=缩放因子*Math.sqrt(i)*Math.pow(φ,i/1000),x=r*Math.cos(θ),y=r*Math.sin(θ),z=i*0.15-300+Math.sin(i*0.05)*20;
    点数组.push(new THREE.Vector3(x,y,z));
  }
  
  for(let 层=0;层<5;层++){
    const 层点数组=点数组.map((p,i)=>{
      const 角度偏移=层*τ/5;
      const 半径缩放=1-层*0.15;
      const θ=Math.atan2(p.y,p.x)+角度偏移;
      const r=Math.sqrt(p.x*p.x+p.y*p.y)*半径缩放;
      return new THREE.Vector3(r*Math.cos(θ),r*Math.sin(θ),p.z+层*50);
    });
    
    const 曲线=new THREE.CatmullRomCurve3(层点数组);
    const 管道几何=new THREE.TubeGeometry(曲线,层点数组.length*3,0.3+层*0.1,6,false);
    const 材质=new THREE.MeshPhongMaterial({
      color:new THREE.Color().setHSL(层/5,1,0.5),
      emissive:new THREE.Color().setHSL(层/5,1,0.2),
      shininess:100,
      transparent:true,
      opacity:0.7-层*0.1,
      wireframe:层%2===0
    });
    const 网格=new THREE.Mesh(管道几何,材质);
    网格.userData={层:层};
    螺旋组.add(网格);
  }
  
  for(let i=0;i<迭代次数;i+=5){
    const 点=点数组[i];
    const 大小=0.8+Math.sin(i*0.1)*0.4+Math.cos(i*0.05)*0.3;
    const 几何=i%3===0?new THREE.OctahedronGeometry(大小,0):new THREE.TetrahedronGeometry(大小,0);
    const 色相=(i/迭代次数+时钟*0.1)%1;
    const 材质=new THREE.MeshPhongMaterial({
      color:new THREE.Color().setHSL(色相,1,0.6),
      emissive:new THREE.Color().setHSL(色相,1,0.4),
      shininess:100,
      transparent:true,
      opacity:0.9
    });
    const 网格=new THREE.Mesh(几何,材质);
    网格.position.copy(点);
    网格.userData={索引:i,初始位置:点.clone(),相位:Math.random()*τ};
    螺旋组.add(网格);
  }
};

const 生成粒子系统=()=>{
  for(let 系统=0;系统<12;系统++){
    const 粒子数=800;
    const 几何=new THREE.BufferGeometry();
    const 位置=new Float32Array(粒子数*3);
    const 颜色=new Float32Array(粒子数*3);
    const 大小=new Float32Array(粒子数);
    
    for(let i=0;i<粒子数;i++){
      const θ=Math.random()*τ;
      const φ角=Math.random()*π;
      const r=Math.random()*600+100;
      位置[i*3]=r*Math.sin(φ角)*Math.cos(θ);
      位置[i*3+1]=r*Math.sin(φ角)*Math.sin(θ);
      位置[i*3+2]=r*Math.cos(φ角)-200;
      
      const 色相=(系统/12+Math.random()*0.1)%1;
      const 颜色对象=new THREE.Color().setHSL(色相,1,0.6);
      颜色[i*3]=颜色对象.r;
      颜色[i*3+1]=颜色对象.g;
      颜色[i*3+2]=颜色对象.b;
      
      大小[i]=Math.random()*3+1;
    }
    
    几何.setAttribute('position',new THREE.BufferAttribute(位置,3));
    几何.setAttribute('color',new THREE.BufferAttribute(颜色,3));
    几何.setAttribute('size',new THREE.BufferAttribute(大小,1));
    
    const 材质=new THREE.PointsMaterial({
      size:2,
      vertexColors:true,
      transparent:true,
      opacity:0.6,
      blending:THREE.AdditiveBlending,
      sizeAttenuation:true
    });
    
    const 粒子=new THREE.Points(几何,材质);
    粒子.userData={系统:系统,速度:0.5+Math.random()*1.5,相位:Math.random()*τ};
    场景.add(粒子);
    粒子系统.push(粒子);
  }
};

const 生成波动场=()=>{
  const 分辨率=60;
  const 大小=800;
  const 几何=new THREE.PlaneGeometry(大小,大小,分辨率,分辨率);
  const 位置=几何.attributes.position;
  
  for(let i=0;i<位置.count;i++){
    const x=位置.getX(i);
    const y=位置.getY(i);
    const 距离=Math.sqrt(x*x+y*y);
    const z=Math.sin(距离*0.02)*20;
    位置.setZ(i,z);
  }
  
  const 材质=new THREE.MeshPhongMaterial({
    color:0x00ffff,
    emissive:0x003333,
    wireframe:true,
    transparent:true,
    opacity:0.3,
    side:THREE.DoubleSide
  });
  
  const 网格=new THREE.Mesh(几何,材质);
  网格.rotation.x=-π/2;
  网格.position.z=-400;
  波动组.add(网格);
  
  const 网格2=网格.clone();
  网格2.rotation.x=π/2;
  网格2.position.z=200;
  网格2.material=材质.clone();
  网格2.material.color.setHex(0xff00ff);
  网格2.material.emissive.setHex(0x330033);
  波动组.add(网格2);
};

const 生成分形结构=()=>{
  const 递归深度=4;
  const 生成分支=(位置,大小,深度,角度)=>{
    if(深度<=0||大小<2)return;
    
    const 几何=new THREE.CylinderGeometry(大小*0.3,大小*0.5,大小*8,6);
    const 材质=new THREE.MeshPhongMaterial({
      color:new THREE.Color().setHSL(深度/递归深度,0.8,0.5),
      emissive:new THREE.Color().setHSL(深度/递归深度,0.8,0.2),
      transparent:true,
      opacity:0.6
    });
    const 网格=new THREE.Mesh(几何,材质);
    网格.position.copy(位置);
    网格.rotation.z=角度;
    分形组.add(网格);
    
    const 新位置1=位置.clone().add(new THREE.Vector3(Math.cos(角度+0.5)*大小*6,Math.sin(角度+0.5)*大小*6,大小*4));
    const 新位置2=位置.clone().add(new THREE.Vector3(Math.cos(角度-0.5)*大小*6,Math.sin(角度-0.5)*大小*6,大小*4));
    const 新位置3=位置.clone().add(new THREE.Vector3(Math.cos(角度)*大小*7,Math.sin(角度)*大小*7,大小*5));
    
    生成分支(新位置1,大小*0.7,深度-1,角度+0.5);
    生成分支(新位置2,大小*0.7,深度-1,角度-0.5);
    生成分支(新位置3,大小*0.6,深度-1,角度);
  };
  
  for(let i=0;i<6;i++){
    const 角度=i*τ/6;
    const 起始位置=new THREE.Vector3(Math.cos(角度)*150,Math.sin(角度)*150,-300);
    生成分支(起始位置,3,递归深度,角度);
  }
};

const 鼠标移动=(事件)=>{
  鼠标X=(事件.clientX/window.innerWidth)*2-1;
  鼠标Y=-(事件.clientY/window.innerHeight)*2+1;
  
  轨迹数组.push({x:鼠标X,y:鼠标Y,时间:Date.now()});
  if(轨迹数组.length>50)轨迹数组.shift();
};

const 鼠标点击=(事件)=>{
  const 爆发粒子数=200;
  const 几何=new THREE.BufferGeometry();
  const 位置=new Float32Array(爆发粒子数*3);
  const 速度=[];
  
  for(let i=0;i<爆发粒子数;i++){
    位置[i*3]=0;
    位置[i*3+1]=0;
    位置[i*3+2]=0;
    速度.push(new THREE.Vector3(
      (Math.random()-0.5)*20,
      (Math.random()-0.5)*20,
      (Math.random()-0.5)*20
    ));
  }
  
  几何.setAttribute('position',new THREE.BufferAttribute(位置,3));
  const 材质=new THREE.PointsMaterial({
    color:new THREE.Color().setHSL(Math.random(),1,0.6),
    size:3,
    transparent:true,
    opacity:1,
    blending:THREE.AdditiveBlending
  });
  
  const 爆发=new THREE.Points(几何,材质);
  爆发.position.set(鼠标X*500,鼠标Y*500,0);
  爆发.userData={速度:速度,生命:1,创建时间:Date.now()};
  场景.add(爆发);
};

const 窗口调整=()=>{
  相机.aspect=window.innerWidth/window.innerHeight;
  相机.updateProjectionMatrix();
  渲染器.setSize(window.innerWidth,window.innerHeight);
};

  const 轨道速度=轨迹数组.length>1?Math.sqrt(Math.pow(轨迹数组[轨迹数组.length-1].x-轨迹数组[0].x,2)+Math.pow(轨迹数组[轨迹数组.length-1].y-轨迹数组[0].y,2))*100:0;
